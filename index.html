<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>freeStyleMusic</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
<div class="header">
	<div class="header-bar">
		<h1 class="logo">
			<a href="#">FreeStyle Music</a>
		</h1>
	</div>
</div>
<div class="content">
	<div class="musicImg"></div>
	<div class="lyric">
		让我掉下眼泪的</br> 
		不止昨夜的酒</br> 
		让我依依不舍的 </br> 
		不止你的温柔</br> 
		雨路还要走多久</br> 
		你攥着我的手</br> 
		让我感到为难的 </br> 
		是挣扎的自由</br> 
		分别总是在九月</br> 
		回忆是思念的愁</br> 
		深秋嫩绿的垂柳</br> 
		亲吻着我额头</br> 
		在那座阴雨的小城里</br> 
		我从未忘记你</br> 
		成都 带不走的 只有你</br> 
	</div>

</div>
<div class="musicBar">
	<div class="music-player">
      <video id="music_video" controls="controls" src="" style="width: 0px; height: 0px;"></video>
    </div>
    <div class="music-controller">
      <div class="controller-wrap">

        <!-- 歌曲信息 -->
        <div class="song-info">
          <div id="song-info" class="song-info-content">成都成都－赵雷</div>
          <div class="song-time">
            <div class="player-position-time">00:00</div>
            <div class="player-progress">
              <span class="loading"></span>
              <span class="playing"></span>
              <span class="progress-dot"><i class="iconfont">&#xe608;</i></span>
            </div>
            <div class="total-time"></div>
          </div>
        </div>
        <div class="player-control">
          <a id="btn-pre" href="#" class="player-controll-btn">
            <i class="iconfont">&#xe606;</i>
          </a>
          <a id="btn-play-pause" href="#" class="player-play-pause-Btn player-controll-btn">
            <i class="iconfont icon-play">&#xe60b;</i>
            <i class="iconfont icon-pause active">&#xe609;</i>
          </a>          
          <a id="btn-next" href="#" class="player-controll-btn">
            <i class="iconfont">&#xe607;</i>
          </a>
          <a id="btn-module" href="#" class="player-controll-btn">
            <i class="iconfont">&#xe611;</i>
          </a>
        </div>
        <div class="player-volume">
          <div class="horn-box">
            <a href="#" class="horn">
              <i class="iconfont">&#xe60a;</i>
            </a>
          </div>
          <div class="volume-progress" id="volume-progress">
              <span class="max"></span>
              <span class="current"></span>
              <span class="volume-dot"><i class="iconfont">&#xe608;</i></span>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="footer">footer</div>
</body>
<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="static/js/main.js" type="text/javascript"></script>
</html>
